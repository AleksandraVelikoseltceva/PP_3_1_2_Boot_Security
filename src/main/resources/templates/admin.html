<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
    <title>Admin page</title>
    <style>
        @import url(http://fonts.googleapis.com/css?family=Raleway:700,800);

        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
            font-family: 'Raleway', sans-serif;
            -webkit-font-smoothing: antialiased;
            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
            width: 300px
        }

        button {
            background: #007bff;;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-family: 'Raleway', sans-serif;
            font-size: 27px;
            height: 50px;
            width: 100%;
            margin-bottom: 10px;
            overflow: hidden;
            transition: all .3s cubic-bezier(.6, 0, .4, 1);
        }
    </style>
</head>
<body>
<h2>Welcome admin!</h2>

<table border="1" cellpadding="10">
    <thead>
    <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Last name</th>
        <th>Age</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${admin}">
        <td th:text="${admin.id}">User ID</td>
        <td th:text="${admin.username}">Name</td>
        <td th:text="${admin.lastName}">Last Name</td>
        <td th:text="${admin.age}">Age</td>
        <td><span th:each="roles : ${admin.getRoles()}" th:utext="${roles.name}+'  '">Roles</span></td>
    </tr>
    </tbody>
</table>
<br>
<form action="/index">
    <button>List All Users</button>
</form>
<br>
<a th:href="@{/logout}">
    <button type="submit">Logout</button>
</a>
</body>
</html>
